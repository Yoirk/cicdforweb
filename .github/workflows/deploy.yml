name: DevSecOps Microservices Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  security-sast:
    name: SAST & Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Lấy toàn bộ lịch sử git để TruffleHog quét

      # 1. Quét Secret chuyên sâu (TruffleHog)
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: "${{ github.event.repository.default_branch }}"
          head: HEAD
          extra_args: --debug --only-verified

      # 2. Quét lỗ hổng Code & Config 
      - name: Trivy SAST Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,misconfig' 
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Checkov IaC Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: '.'
          soft_fail: true
          quiet: true
          output_format: cli,sarif
          output_file_path: console,results.sarif

      # 3. Python Linter (Ruff) - Kiểm tra Code sạch
      - name: Python Linter (Ruff)
        run: |
          pip install ruff
          echo "Running Ruff on backend code..."
          # --output-format=github giúp hiện lỗi đẹp ngay trên file change
          ruff check backend/ --output-format=github || true 
          # || true: Để tạm thời không chặn pipeline nếu code chưa đẹp ngay

      # 4. Nginx Security Scan (Gixy) - Kiểm tra Config Nginx
      - name: Nginx Configuration Scan (Gixy)
        run: |
          pip install gixy
          echo "Running Gixy on Nginx config..."
          gixy nginx/default.conf

      # 3. Quét Logic Code Python bằng Bandit (Dùng CLI trực tiếp)
      - name: Python Logic Scan (Bandit)
        run: |
          # Cài đặt Bandit
          pip install bandit
          
          # Chạy quét:
          # -r: Recursive (Quét đệ quy thư mục)
          # -lll: Chỉ báo lỗi mức High (Critical) để tránh spam warning nhẹ
          # ./backend: Đường dẫn thư mục code của bạn
          bandit -r ./backend -lll

# Build & Export (Tạo Artifact, KHÔNG Push)
  build-export:
    name: Build & Export Image
    needs: security-sast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Cài đặt Docker Buildx 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Build Web Image 
      - name: Build and Load Web Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: cicdforweb:test
          load: true
          # Thêm scope=web để không đánh nhau với backend
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

      # 3. Build Backend Image 
      - name: Build and Load Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: cicdforweb-backend:test
          load: true
          # Thêm scope=backend
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      ####################################################
      # Bước bảo mật sau khi build xong Image    
      
      # Phân tích hiệu suất Image với Dive
      - name: Pull Dive Image
        run: docker pull wagoodman/dive:latest

      - name: Analyze Image Efficiency (Dive) - Web
        run: |
          docker run --rm -e CI=true -v /var/run/docker.sock:/var/run/docker.sock \
            wagoodman/dive:latest --ci --lowestEfficiency 0.8 cicdforweb:test

      - name: Analyze Image Efficiency (Dive) - Backend
        run: |
          docker run --rm -e CI=true -v /var/run/docker.sock:/var/run/docker.sock \
            wagoodman/dive:latest --ci --lowestEfficiency 0.8 cicdforweb-backend:test

      # Tạo hồ sơ thành phần cho Web Image
      - name: Generate SBOM (Web)
        uses: anchore/sbom-action@v0
        with:
          image: cicdforweb:test
          format: cyclonedx-json       
          output-file: sbom-web.json   
          upload-artifact: false

      # Tạo hồ sơ thành phần cho Backend Image
      - name: Generate SBOM (Backend)
        uses: anchore/sbom-action@v0
        with:
          image: cicdforweb-backend:test
          format: cyclonedx-json
          output-file: sbom-backend.json
          upload-artifact: false

      # Quét ngay lập tức sau khi build. Nếu lỗi -> Dừng pipeline luôn.
      - name: Trivy Scan Image (Web)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'cicdforweb:test'
          format: 'table'
          exit-code: '1' # Lỗi là thoát ngay
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Trivy Scan Image (Backend)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'cicdforweb-backend:test'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      # Xuất Image ra file .tar để truyền sang job khác
      - name: Save Images to Tar
        run: |
          mkdir -p images
          docker save -o images/web.tar cicdforweb:test
          docker save -o images/backend.tar cicdforweb-backend:test

      # Upload file .tar lên GitHub Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: images/
          retention-days: 1

      # Để bạn có thể tải về xem hoặc audit sau này
      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: ./*.json        # Upload tất cả file .json (sbom-web.json, sbom-backend.json)
          retention-days: 90    

  dast-ci:
      name: DAST CI (Localhost)
      needs: build-export
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Download Artifacts
          uses: actions/download-artifact@v4
          with:
            name: docker-images
            path: images

        - name: Load Docker Images
          run: |
            docker load -i images/web.tar
            docker load -i images/backend.tar

        - name: Retag for Docker Compose
          run: |
            REPO_LC=${GITHUB_REPOSITORY,,}
            docker tag cicdforweb:test ghcr.io/$REPO_LC:latest
            docker tag cicdforweb-backend:test ghcr.io/$REPO_LC-backend:latest

        - uses: actions/checkout@v4
        - uses: actions/download-artifact@v4
          with: {name: docker-images, path: images}
        - run: |
            docker load -i images/web.tar
            docker load -i images/backend.tar
            REPO_LC=${GITHUB_REPOSITORY,,}
            docker tag cicdforweb:test ghcr.io/$REPO_LC:latest
            docker tag cicdforweb-backend:test ghcr.io/$REPO_LC-backend:latest

        # TẠO CHỨNG CHỈ SSL GIẢ 
        - name: Generate Dummy SSL Certs
          run: |
            mkdir -p /tmp/certs/live/wanderingtomes.site
            openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
              -keyout /tmp/certs/live/wanderingtomes.site/privkey.pem \
              -out /tmp/certs/live/wanderingtomes.site/fullchain.pem \
              -subj "/C=VN/ST=HCM/L=HCM/O=DevSecOps/OU=IT/CN=wanderingtomes.site"
            chmod -R 755 /tmp/certs

        # TẠO FILE RULES TỰ ĐỘNG 
        # Dùng printf để ép buộc dùng dấu \t (Tab) chuẩn xác
        - name: Create ZAP Rules File
          run: |
            printf "10017\tIGNORE\t(Cross-Domain JS)\n" > rules.tsv
            printf "10023\tIGNORE\t(Debug Info)\n" >> rules.tsv
            printf "10027\tIGNORE\t(Suspicious Comments)\n" >> rules.tsv
            printf "10049\tIGNORE\t(Cache Headers)\n" >> rules.tsv
            printf "10055\tIGNORE\t(CSP Wildcard)\n" >> rules.tsv
            printf "10109\tIGNORE\t(Modern Web App)\n" >> rules.tsv
            printf "90003\tIGNORE\t(SRI Missing)\n" >> rules.tsv
            printf "90004\tIGNORE\t(Site Isolation)\n" >> rules.tsv
            printf "90022\tIGNORE\t(App Error)\n" >> rules.tsv
            
            # In ra xem thử cho chắc
            cat rules.tsv 

        - name: Spin up Environment
          run: |
            cat <<EOF > docker-compose.override.yml
            services:
              web:
                volumes:
                  - /tmp/certs:/etc/letsencrypt:ro
            EOF
            docker compose up -d

        - name: Wait for App
          run: sleep 30

        # QUÉT ZAP (Trỏ vào file vừa tạo)
        - name: ZAP Baseline Scan
          uses: zaproxy/action-baseline@v0.14.0
          with:
            target: 'http://localhost'
            fail_action: true
            allow_issue_writing: false
            cmd_options: '-d'
            rules_file_name: 'rules.tsv' # File này giờ được tạo bởi lệnh trên
            artifact_name: 'zap_report_ci'

        - name: API Contract & Fuzz Testing
          run: |
            pip install schemathesis
            # --checks all: Kiểm tra mọi lỗi (500, schema compliance, v.v.)
            # --hypothesis-max-examples 10: Test nhẹ 10 case mỗi endpoint
            st run http://localhost:8000/openapi.json \
              --checks all \
              --hypothesis-max-examples 10 \
              --report-junit fuzz_report.xml || true 
              # || true để không làm fail pipeline, chỉ xem report

  push-registry:
    name: Push & Sign
    needs: dast-ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      # Tải lại Artifact và Load giống hệt job trên
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: {name: docker-images, path: images}
      - run: |
          docker load -i images/web.tar
          docker load -i images/backend.tar

      # Đăng nhập GHCR 
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      # Tag chuẩn và Push
      - name: Tag and Push
        run: |
          REPO_LC=${GITHUB_REPOSITORY,,}
          
          # Push Web
          docker tag cicdforweb:test ghcr.io/$REPO_LC:latest
          docker tag cicdforweb:test ghcr.io/$REPO_LC:${{ github.sha }}
          docker push ghcr.io/$REPO_LC:latest
          docker push ghcr.io/$REPO_LC:${{ github.sha }}
          
          # Push Backend
          docker tag cicdforweb-backend:test ghcr.io/$REPO_LC-backend:latest
          docker tag cicdforweb-backend:test ghcr.io/$REPO_LC-backend:${{ github.sha }}
          docker push ghcr.io/$REPO_LC-backend:latest
          docker push ghcr.io/$REPO_LC-backend:${{ github.sha }}

      # Ký Image 
      - name: Sign Images
        run: |
          REPO_LC=${GITHUB_REPOSITORY,,}
          # ... (Copy lệnh cosign sign từ file cũ của bạn vào đây) ...
          cosign sign --yes ghcr.io/$REPO_LC:latest
          cosign sign --yes ghcr.io/$REPO_LC-backend:latest

  deploy:
    name: Deploy to VPS
    needs: push-registry 
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cũng cần lowercase ở job deploy để verify đúng tên
      - name: Lowercase Repository Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Copy Config
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx/default.conf,html/index.html"
          target: "/root/my-app"
          strip_components: 0

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Truyền biến REPO_LC vào trong script SSH thông qua env
          envs: REPO_LC
          script: |
            cd /root/my-app
            
            # Pull image mới
            docker compose pull

            # Verify Signatures (Dùng biến REPO_LC đã viết thường)
            # Regex cũng cần update để match chữ thường
            REPO_REGEX="^https://github.com/${REPO_LC}/.*"
            ISSUER="https://token.actions.githubusercontent.com"
            
            echo "Verifying web signature..."
            cosign verify --certificate-identity-regexp "$REPO_REGEX" --certificate-oidc-issuer "$ISSUER" ghcr.io/${REPO_LC}:latest
            
            echo "Verifying backend signature..."
            cosign verify --certificate-identity-regexp "$REPO_REGEX" --certificate-oidc-issuer "$ISSUER" ghcr.io/${REPO_LC}-backend:latest

            # Set SSL Permissions (Best Practice)
            find /etc/letsencrypt/live -type d -exec chmod 755 {} +
            find /etc/letsencrypt/archive -type d -exec chmod 755 {} +
            find /etc/letsencrypt/live -type f -exec chmod 644 {} +
            find /etc/letsencrypt/archive -type f -exec chmod 644 {} +

            # Restart containers
            docker compose down
            docker compose up -d

            # Cleanup
            docker image prune -f

  # DAST Prod
  dast-prod:
    name: DAST Prod
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. TẠO LẠI FILE RULES CHO MÔI TRƯỜNG PROD
      - name: Create ZAP Rules File
        run: |
          printf "10017\tIGNORE\t(Cross-Domain JS)\n" > rules.tsv
          printf "10023\tIGNORE\t(Debug Info)\n" >> rules.tsv
          printf "10027\tIGNORE\t(Suspicious Comments)\n" >> rules.tsv
          printf "10049\tIGNORE\t(Cache Headers)\n" >> rules.tsv
          printf "10055\tIGNORE\t(CSP Wildcard)\n" >> rules.tsv
          printf "10109\tIGNORE\t(Modern Web App)\n" >> rules.tsv
          printf "90003\tIGNORE\t(SRI Missing)\n" >> rules.tsv
          printf "90004\tIGNORE\t(Site Isolation)\n" >> rules.tsv
          printf "90022\tIGNORE\t(App Error)\n" >> rules.tsv

      # 2. CHẠY SCAN ZAP TRÊN PROD
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://wanderingtomes.site'
          fail_action: false # Prod chỉ cảnh báo, không chặn
          allow_issue_writing: false
          cmd_options: '-d'
          rules_file_name: 'rules.tsv'
          artifact_name: 'zap_report_prod' 

      - name: SSL/TLS Hardening Scan
        # Chạy container testssl.sh quét website
        run: |
          docker run --rm -t drwetter/testssl.sh \
            --severity HIGH \
            --fast \
            https://wanderingtomes.site

  # Discord notification
  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    if: always()
    needs: [security-sast, build-export, dast-ci, push-registry, deploy, dast-prod]
    steps:
      - name: Send Notification
        uses: tsickert/discord-webhook@v5.3.0
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        # Kiểm tra biến môi trường thay vì kiểm tra secret trực tiếp
        if: env.WEBHOOK_URL != ''
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-color: ${{ contains(needs.*.result, 'failure') && 15548997 || 5763719 }}
          
          username: DevSecOps Bot
          avatar-url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          
          embed-title: "CI/CD Status: ${{ contains(needs.*.result, 'failure') && 'FAILED' || 'SUCCESS' }}"
          embed-description: |
            **Project:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Triggered by:** ${{ github.actor }}
            
            [View Run Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})