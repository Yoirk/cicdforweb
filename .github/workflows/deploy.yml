name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 1: Copy file từ GitHub sang VPS
      - name: Copy files to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Copy các file/folder cần thiết
          source: "docker-compose.yml,html,nginx"
          # Thư mục đích trên VPS
          target: "/root/my-app"

      # Bước 2: SSH vào VPS để chạy Docker Compose
      - name: Execute remote commands via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            # Di chuyển vào thư mục dự án
            cd /root/my-app
            
            # Tắt container cũ (nếu có) để cập nhật config mới
            docker compose down
            
            # Kích hoạt container mới ở chế độ detached (chạy ngầm)
            docker compose up -d
            
            # Kiểm tra trạng thái container sau khi chạy
            docker compose ps