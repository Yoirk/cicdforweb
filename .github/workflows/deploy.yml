name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # --- JOB 1: B·∫¢O M·∫¨T (TRIVY) ---
  security-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Qu√©t File System
      - name: Run Trivy scanner (FS)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          hide-progress: false
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # 2. Qu√©t Docker Image
      - name: Run Trivy scanner (Image)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'nginx:alpine'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # 3. Upload b√°o c√°o
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # --- JOB 2: DEPLOY ---
  deploy:
    name: Deploy to VPS
    needs: security-scan # Ch·ªù Job 1 xong m·ªõi ch·∫°y
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,html,nginx"
          target: "/root/my-app"

      - name: Execute remote commands via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd /root/my-app
            docker compose down
            docker compose up -d
            docker compose ps

  # --- JOB 3: DAST SCAN (ZAP) ---
  dast-scan:
    name: OWASP ZAP Scan
    needs: deploy # Ch·ªù Job 2 xong m·ªõi ch·∫°y
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://wanderingtomes.site'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false
          artifact_name: 'zap-scan-report'

  # --- JOB 4: NOTIFICATION (DISCORD ONLY) ---
  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    if: always() # Lu√¥n ch·∫°y d√π c√°c b∆∞·ªõc tr√™n c√≥ l·ªói
    needs: [security-scan, deploy, dast-scan] # Theo d√µi tr·∫°ng th√°i c·∫£ 3 Job
    steps:
      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ### üöÄ DevSecOps Status Report
            **Project:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            
            ** Pipeline Status:**
            - Security Scan: ${{ needs.security-scan.result }}
            - Deployment: ${{ needs.deploy.result }}
            - DAST Scan: ${{ needs.dast-scan.result }}

            [Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})