name: DevSecOps Microservices Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  security-sast:
    name: SAST & Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Quét Secret (Sửa security-checks -> scanners)
      - name: Trivy Secret Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          scanners: 'secret'          
          exit-code: '1'

      # 2. Quét lỗ hổng Code & Config 
      - name: Trivy SAST Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,misconfig' 
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  build-and-push:
    needs: security-sast
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: web
            context: .
            dockerfile: Dockerfile
          - service: backend
            context: ./backend
            dockerfile: backend/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Chuyển tên Repo thành chữ thường
      - name: Lowercase Repository Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Sử dụng biến REPO_LC (đã viết thường) thay vì github.repository
      - name: Set Image Tag
        id: meta
        run: |
          if [ "${{ matrix.service }}" == "web" ]; then
            echo "image=ghcr.io/${{ env.REPO_LC }}" >> $GITHUB_OUTPUT
          else
            echo "image=ghcr.io/${{ env.REPO_LC }}-backend" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.image }}:latest,${{ steps.meta.outputs.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign Image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.image }}:latest
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.meta.outputs.image }}:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cũng cần lowercase ở job deploy để verify đúng tên
      - name: Lowercase Repository Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Copy Config
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx/default.conf,html/index.html"
          target: "/root/my-app"
          strip_components: 0

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Truyền biến REPO_LC vào trong script SSH thông qua env
          envs: REPO_LC
          script: |
            cd /root/my-app
            
            # Pull image mới
            docker compose pull

            # Verify Signatures (Dùng biến REPO_LC đã viết thường)
            # Regex cũng cần update để match chữ thường
            REPO_REGEX="^https://github.com/${REPO_LC}/.*"
            ISSUER="https://token.actions.githubusercontent.com"
            
            echo "Verifying web signature..."
            cosign verify --certificate-identity-regexp "$REPO_REGEX" --certificate-oidc-issuer "$ISSUER" ghcr.io/${REPO_LC}:latest
            
            echo "Verifying backend signature..."
            cosign verify --certificate-identity-regexp "$REPO_REGEX" --certificate-oidc-issuer "$ISSUER" ghcr.io/${REPO_LC}-backend:latest

            # Set SSL Permissions (Best Practice)
            find /etc/letsencrypt/live -type d -exec chmod 755 {} +
            find /etc/letsencrypt/archive -type d -exec chmod 755 {} +
            find /etc/letsencrypt/live -type f -exec chmod 644 {} +
            find /etc/letsencrypt/archive -type f -exec chmod 644 {} +

            # Restart containers
            docker compose down
            docker compose up -d

            # Cleanup
            docker image prune -f

  dast-scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: deploy # Chạy sau khi deploy xong
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://wanderingtomes.site' # Target lấy từ cấu hình Nginx
          fail_action: false # Không block pipeline nếu có lỗi
          allow_issue_writing: false # Không tự tạo issue trên Github

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: report_html.html