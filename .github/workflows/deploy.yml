name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # --- JOB 1: BẢO MẬT (TRIVY) ---
  security-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Quét File System
      - name: Run Trivy scanner (FS)
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update && sudo apt-get install -y trivy
          trivy fs . --severity CRITICAL,HIGH --exit-code 1

      # 2. Quét Docker Image
      - name: Run Trivy scanner (Image)
        run: |
          trivy image nginx:1.26.3-alpine --severity CRITICAL,HIGH --format sarif --output trivy-results.sarif || true

      # 3. Upload báo cáo
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # 4. Generate SBOMs for filesystem and image using Syft CLI
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (filesystem) with Syft
        run: syft . -o cyclonedx-json > sbom-fs.cyclonedx.json

      - name: Generate SBOM (image) with Syft
        run: syft nginx:1.26.3-alpine -o cyclonedx-json > sbom-image.cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            sbom-fs.cyclonedx.json
            sbom-image.cyclonedx.json

  # --- JOB 2: DEPLOY ---
  deploy:
    name: Deploy to VPS
    needs: security-scan # Chờ Job 1 xong mới chạy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,html,nginx,certs"
          target: "/root/my-app"

      - name: Execute remote commands via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd /root/my-app
            
            # Check if Let's Encrypt certificates exist
            if [ ! -f "/etc/letsencrypt/live/wanderingtomes.site/fullchain.pem" ] || [ ! -f "/etc/letsencrypt/live/wanderingtomes.site/privkey.pem" ]; then
              echo "ERROR: Let's Encrypt certificates not found!"
              echo "Please generate certificates on VPS using:"
              echo "  certbot certonly --standalone -d wanderingtomes.site -d www.wanderingtomes.site"
              exit 1
            fi
            
            # Fix permissions so nginx user (101) can read certificates
            echo "Setting certificate permissions for nginx user..."
            chmod 755 /etc/letsencrypt
            chmod 755 /etc/letsencrypt/live
            chmod 755 /etc/letsencrypt/live/wanderingtomes.site
            chmod 644 /etc/letsencrypt/live/wanderingtomes.site/fullchain.pem
            chmod 644 /etc/letsencrypt/live/wanderingtomes.site/privkey.pem
            
            echo "Certificate permissions verified"
            
            # Restart containers
            echo ""
            echo "Restarting Docker containers..."
            docker compose down
            docker compose up -d
            docker compose ps

  # --- JOB 3: DAST SCAN (ZAP) ---
  dast-scan:
    name: OWASP ZAP Scan
    needs: deploy # Chờ Job 2 xong mới chạy
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://wanderingtomes.site'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false
          artifact_name: 'zap-scan-report'

  # --- JOB 4: NOTIFICATION (DISCORD ONLY) ---
  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    if: always() # Luôn chạy dù các bước trên có lỗi
    needs: [security-scan, deploy, dast-scan] # Theo dõi trạng thái cả 3 Job
    steps:
      - name: Send Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SECURITY_RESULT: ${{ needs.security-scan.result }}
          DEPLOY_RESULT: ${{ needs.deploy.result }}
          DAST_RESULT: ${{ needs.dast-scan.result }}
        run: |
          curl -X POST "$DISCORD_WEBHOOK" \
            -H 'Content-Type: application/json' \
            -d @- << 'CURL_EOF'
          {
            "embeds": [{
              "title": " DevSecOps Status Report",
              "fields": [
                { "name": "Project", "value": "${{ github.repository }}", "inline": true },
                { "name": "Branch", "value": "${{ github.ref_name }}", "inline": true },
                { "name": "Security Scan", "value": "${{ needs.security-scan.result }}", "inline": true },
                { "name": "Deployment", "value": "${{ needs.deploy.result }}", "inline": true },
                { "name": "DAST Scan", "value": "${{ needs.dast-scan.result }}", "inline": true },
                { "name": "Details", "value": "[View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false }
              ],
              "color": 3066993
            }]
          }
          CURL_EOF