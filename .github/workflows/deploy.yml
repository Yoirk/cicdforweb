name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write # Bat buoc cho OIDC signing
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

  build-push-sign:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        id: build-and-push
        with:
          context: .
          push: true
          tags: |
            ghcr.io/yoirk/cicdforweb:latest
            ghcr.io/yoirk/cicdforweb:${{ github.sha }}

      - name: Sign image with OIDC
        run: |
          cosign sign --yes ghcr.io/yoirk/cicdforweb:${{ github.sha }}
          cosign sign --yes ghcr.io/yoirk/cicdforweb:latest

  deploy:
    needs: build-push-sign
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Install Cosign if missing
            if ! command -v cosign &> /dev/null; then
                wget "https://github.com/sigstore/cosign/releases/download/v2.2.3/cosign-linux-amd64"
                mv cosign-linux-amd64 /usr/local/bin/cosign
                chmod +x /usr/local/bin/cosign
            fi

            cd /root/my-app
            
            # 2. Pull new image
            docker pull ghcr.io/yoirk/cicdforweb:latest
            
            # 3. Verify Signature (FIXED CASE SENSITIVITY)
            # Su dung [Yy]oirk de chap nhan ca chu hoa va thuong
            if cosign verify \
              --certificate-identity-regexp "^https://github.com/[Yy]oirk/cicdforweb/.*" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              ghcr.io/yoirk/cicdforweb:latest; then
              
              echo "Signature Verified. Deploying..."
              
            else
              echo "SECURITY ALERT: Signature verification failed."
              exit 1
            fi
            
            # 4. Set SSL permissions
            echo "Setting certificate permissions..."
            chmod 755 /etc/letsencrypt
            chmod 755 /etc/letsencrypt/live
            chmod 755 /etc/letsencrypt/archive
            
            # Domain specific permissions
            chmod 755 /etc/letsencrypt/live/wanderingtomes.site
            chmod 755 /etc/letsencrypt/archive/wanderingtomes.site
            
            # File specific permissions
            chmod 644 /etc/letsencrypt/live/wanderingtomes.site/fullchain.pem
            chmod 644 /etc/letsencrypt/live/wanderingtomes.site/privkey.pem
            
            # 5. Restart container
            docker compose down
            docker compose up -d
            
            # 6. Cleanup
            docker image prune -f

  dast-scan:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare workspace
        run: chmod -R 777 .

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://wanderingtomes.site'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

  notify:
    needs: [security-scan, build-push-sign, deploy, dast-scan]
    runs-on: ubuntu-latest
    if: always() # Luon chay de bao cao ket qua
    steps:
      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ contains(needs.*.result, 'failure') && 'failure' || 'success' }}
          title: "DevSecOps Pipeline Status"
          description: "Build, Sign, Deploy & Scan completed."
          color: 0x0000ff
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}