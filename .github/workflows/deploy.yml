name: DevSecOps Microservices Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/audit-vps-schedule.yml'
      - 'README.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/audit-vps-schedule.yml'
      - 'README.md'

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  security-sast:
    name: SAST & Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Lấy toàn bộ lịch sử git để TruffleHog quét

      # 1. Quét lỗ hổng Secret
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

      # 2. Quét lỗ hổng Code & Config 
      - name: Trivy SAST Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,misconfig' 
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Checkov IaC Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: '.'
          soft_fail: true
          quiet: true
          output_format: cli,sarif
          output_file_path: console,results.sarif

      # 3. Python Linter (Ruff) - Kiểm tra Code sạch
      - name: Python Linter (Ruff)
        run: |
          pip install ruff
          echo "Running Ruff on backend code..."
          ruff check backend/ --output-format=github

      # 4. Nginx Security Scan (Gixy) - Kiểm tra Config Nginx
      - name: Nginx Configuration Scan (Gixy)
        run: |
          pip install gixy
          echo "Running Gixy on Nginx config..."
          gixy nginx/default.conf

      # 3. Quét Logic Code Python bằng Bandit (Dùng CLI trực tiếp)
      - name: Python Logic Scan (Bandit)
        run: |
          # Cài đặt Bandit
          pip install bandit
          
          # Chạy quét:
          # -r: Recursive (Quét đệ quy thư mục)
          # -lll: Chỉ báo lỗi mức High (Critical) để tránh spam warning nhẹ
          # ./backend: Đường dẫn thư mục code của bạn
          bandit -r ./backend -lll

# Build & Export (Tạo Artifact, KHÔNG Push)
  build-export:
    name: Build & Export Image
    needs: security-sast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Cài đặt Docker Buildx 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Build Web Image 
      - name: Build and Load Web Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: cicdforweb:test
          load: true
          # Thêm scope=web để không đánh nhau với backend
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

      # 3. Build Backend Image 
      - name: Build and Load Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: cicdforweb-backend:test
          load: true
          # Thêm scope=backend
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      # Bước bảo mật sau khi build xong Image    
      
      # Phân tích hiệu suất Image với Dive
      - name: Pull Dive Image
        run: docker pull wagoodman/dive:latest

      - name: Analyze Image Efficiency (Dive) - Web
        run: |
          docker run --rm -e CI=true -v /var/run/docker.sock:/var/run/docker.sock \
            wagoodman/dive:latest --ci --lowestEfficiency 0.8 --highestUserWastedPercent 0.4 cicdforweb:test

      - name: Analyze Image Efficiency (Dive) - Backend
        run: |
          docker run --rm -e CI=true -v /var/run/docker.sock:/var/run/docker.sock \
            wagoodman/dive:latest --ci --lowestEfficiency 0.8 --highestUserWastedPercent 0.4 cicdforweb-backend:test

      # Tạo hồ sơ thành phần cho Web Image
      - name: Generate SBOM (Web)
        uses: anchore/sbom-action@v0
        with:
          image: cicdforweb:test
          format: cyclonedx-json       
          output-file: sbom-web.json   
          upload-artifact: false

      # Tạo hồ sơ thành phần cho Backend Image
      - name: Generate SBOM (Backend)
        uses: anchore/sbom-action@v0
        with:
          image: cicdforweb-backend:test
          format: cyclonedx-json
          output-file: sbom-backend.json
          upload-artifact: false

      # Quét ngay lập tức sau khi build. Nếu lỗi -> Dừng pipeline luôn.
      - name: Trivy Scan Image (Web)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'cicdforweb:test'
          format: 'table'
          exit-code: '1' # Lỗi là thoát ngay
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Trivy Scan Image (Backend)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'cicdforweb-backend:test'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      # Xuất Image ra file .tar để truyền sang job khác
      - name: Save Images to Tar
        run: |
          mkdir -p images
          docker save -o images/web.tar cicdforweb:test
          docker save -o images/backend.tar cicdforweb-backend:test

      # Upload file .tar lên GitHub Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: images/
          retention-days: 1

      # Để bạn có thể tải về xem hoặc audit sau này
      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: ./*.json        # Upload tất cả file .json (sbom-web.json, sbom-backend.json)
          retention-days: 90    

  dast-ci:
      name: DAST CI (Localhost)
      needs: build-export
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Download Artifacts
          uses: actions/download-artifact@v4
          with:
            name: docker-images
            path: images

        - name: Load Docker Images
          run: |
            docker load -i images/web.tar
            docker load -i images/backend.tar

        - name: Retag for Docker Compose
          run: |
            REPO_LC=${GITHUB_REPOSITORY,,}
            docker tag cicdforweb:test ghcr.io/$REPO_LC:latest
            docker tag cicdforweb-backend:test ghcr.io/$REPO_LC-backend:latest

        - uses: actions/checkout@v4
        - uses: actions/download-artifact@v4
          with: {name: docker-images, path: images}
        - run: |
            docker load -i images/web.tar
            docker load -i images/backend.tar
            REPO_LC=${GITHUB_REPOSITORY,,}
            docker tag cicdforweb:test ghcr.io/$REPO_LC:latest
            docker tag cicdforweb-backend:test ghcr.io/$REPO_LC-backend:latest

        # TẠO CHỨNG CHỈ SSL GIẢ 
        - name: Generate Dummy SSL Certs
          run: |
            mkdir -p /tmp/certs/live/wanderingtomes.site
            openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
              -keyout /tmp/certs/live/wanderingtomes.site/privkey.pem \
              -out /tmp/certs/live/wanderingtomes.site/fullchain.pem \
              -subj "/C=VN/ST=HCM/L=HCM/O=DevSecOps/OU=IT/CN=wanderingtomes.site"
            chmod -R 755 /tmp/certs

        # TẠO FILE RULES TỰ ĐỘNG 
        # Dùng printf để ép buộc dùng dấu \t (Tab) chuẩn xác
        - name: Create ZAP Rules File
          run: |
            printf "10017\tIGNORE\t(Cross-Domain JS)\n" > rules.tsv
            printf "10023\tIGNORE\t(Debug Info)\n" >> rules.tsv
            printf "10027\tIGNORE\t(Suspicious Comments)\n" >> rules.tsv
            printf "10049\tIGNORE\t(Cache Headers)\n" >> rules.tsv
            printf "10055\tIGNORE\t(CSP Wildcard)\n" >> rules.tsv
            printf "10109\tIGNORE\t(Modern Web App)\n" >> rules.tsv
            printf "90003\tIGNORE\t(SRI Missing)\n" >> rules.tsv
            printf "90004\tIGNORE\t(Site Isolation)\n" >> rules.tsv
            printf "90022\tIGNORE\t(App Error)\n" >> rules.tsv
            
            # In ra xem thử cho chắc
            cat rules.tsv 

        - name: Spin up Environment
          run: |
            cat <<EOF > docker-compose.override.yml
            services:
              web:
                volumes:
                  - /tmp/certs:/etc/letsencrypt:ro
            EOF
            docker compose up -d

        - name: Wait for App
          run: sleep 30

        - name: Verify Rate Limit
          run: |
            # 1. Cài đặt Vegeta - Tool stress test
            wget -q https://github.com/tsenart/vegeta/releases/download/v12.11.1/vegeta_12.11.1_linux_amd64.tar.gz
            tar xzf vegeta_12.11.1_linux_amd64.tar.gz
            chmod +x vegeta
            
            echo ">>> Attacking http://localhost/ with 50 req/s (Limit is 10r/s)..."
            # Bắn 50 request/giây trong 5 giây (Tổng 250 request)
            # Thêm -insecure vào lệnh echo
            echo "GET http://localhost/" | ./vegeta attack -insecure -duration=5s -rate=50 > results.bin
            
            # Xuất báo cáo text
            ./vegeta report results.bin
            
            # Logic kiểm tra:
            # Với rate=50 và server limit=10, tỉ lệ thành công (Success rate) PHẢI thấp (khoảng 20-40%)
            # Nếu Success rate > 80% nghĩa là Rate Limit KHÔNG hoạt động.
            
            SUCCESS_RATE=$(./vegeta report results.bin | grep 'Success' | awk '{print $3}' | sed 's/%//')
            echo "Success Rate: $SUCCESS_RATE%"
            
            # So sánh số thực (floating point)
            if (( $(echo "$SUCCESS_RATE > 80.0" | bc -l) )); then
              echo "FAILURE: Rate Limit is NOT working. Too many requests passed!"
              exit 1
            else
              echo "SUCCESS: Rate Limit is WORKING properly."
            fi

        # QUÉT ZAP (Trỏ vào file vừa tạo)
        - name: ZAP Baseline Scan
          uses: zaproxy/action-baseline@v0.14.0
          with:
            target: 'http://localhost'
            fail_action: true
            allow_issue_writing: false
            cmd_options: '-d'
            rules_file_name: 'rules.tsv' # File này giờ được tạo bởi lệnh trên
            artifact_name: 'zap_report_ci'

        - name: API Contract & Fuzz Testing
          run: |
            pip install schemathesis
            # --checks all: Kiểm tra mọi lỗi (500, schema compliance, v.v.)
            # --hypothesis-max-examples 10: Test nhẹ 10 case mỗi endpoint
            # Đổi tên tham số
            st run http://localhost:8000/openapi.json \
              --checks all \
              --max-examples 10 \  
              --report-junit fuzz_report.xml || true

  push-registry:
    name: Push, Sign & Attest
    needs: dast-ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      web_digest: ${{ steps.push.outputs.web_digest }}
      backend_digest: ${{ steps.push.outputs.backend_digest }}
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write # Cần quyền này để ghi SLSA
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: {name: docker-images, path: images}
      - uses: actions/download-artifact@v4
        with: {name: sbom-reports, path: sbom}

      - run: |
          docker load -i images/web.tar
          docker load -i images/backend.tar

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      # 1. Push Image & Lấy Digest
      - name: Tag and Push
        id: push
        run: |
          REPO_LC=${GITHUB_REPOSITORY,,}
          
          # Web
          docker tag cicdforweb:test ghcr.io/$REPO_LC:latest
          docker tag cicdforweb:test ghcr.io/$REPO_LC:${{ github.sha }}
          docker push ghcr.io/$REPO_LC:latest
          docker push ghcr.io/$REPO_LC:${{ github.sha }}
          WEB_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/$REPO_LC:${{ github.sha }} | cut -d'@' -f2)
          echo "web_digest=$WEB_DIGEST" >> $GITHUB_OUTPUT
          
          # Backend
          docker tag cicdforweb-backend:test ghcr.io/$REPO_LC-backend:latest
          docker tag cicdforweb-backend:test ghcr.io/$REPO_LC-backend:${{ github.sha }}
          docker push ghcr.io/$REPO_LC-backend:latest
          docker push ghcr.io/$REPO_LC-backend:${{ github.sha }}
          BACKEND_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/$REPO_LC-backend:${{ github.sha }} | cut -d'@' -f2)
          echo "backend_digest=$BACKEND_DIGEST" >> $GITHUB_OUTPUT

      # 2. Ký số (Sign)
      - name: Sign Images
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          REPO_LC=${GITHUB_REPOSITORY,,}
          cosign sign --yes ghcr.io/$REPO_LC@${{ steps.push.outputs.web_digest }}
          cosign sign --yes ghcr.io/$REPO_LC-backend@${{ steps.push.outputs.backend_digest }}

      # 3. Tạo SLSA Provenance
      - name: Generate SLSA Provenance (Web)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.web_digest }}
          push-to-registry: true

      - name: Generate SLSA Provenance (Backend)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}-backend
          subject-digest: ${{ steps.push.outputs.backend_digest }}
          push-to-registry: true

      # 4. Attest SBOM
      - name: Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          REPO_LC=${GITHUB_REPOSITORY,,}
          cosign attest --yes --predicate sbom/sbom-web.json --type spdx ghcr.io/$REPO_LC@${{ steps.push.outputs.web_digest }}
          cosign attest --yes --predicate sbom/sbom-backend.json --type spdx ghcr.io/$REPO_LC-backend@${{ steps.push.outputs.backend_digest }}

  deploy:
    name: Deploy to VPS
    needs: push-registry 
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cần cài Cosign ở máy Runner deploy để verify
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      # Cũng cần lowercase ở job deploy để verify đúng tên
      - name: Lowercase Repository Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Verify Signatures (Strict OIDC)
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          # Định danh chính xác: Phải đến từ file deploy.yml ở nhánh main
          CERT_IDENTITY="https://github.com/${GITHUB_REPOSITORY}/.github/workflows/deploy.yml@refs/heads/main"
          CERT_ISSUER="https://token.actions.githubusercontent.com"
          
          echo "Verifying web image signature..."
          # Verify Digest nhận được từ job trên
          cosign verify \
            --certificate-identity "$CERT_IDENTITY" \
            --certificate-oidc-issuer "$CERT_ISSUER" \
            ghcr.io/${REPO_LC}@${{ needs.push-registry.outputs.web_digest }}
            
          echo "Verifying backend image signature..."
          cosign verify \
            --certificate-identity "$CERT_IDENTITY" \
            --certificate-oidc-issuer "$CERT_ISSUER" \
            ghcr.io/${REPO_LC}-backend@${{ needs.push-registry.outputs.backend_digest }}

      - name: Copy Config
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx/default.conf,html/index.html"
          target: "/root/my-app"
          strip_components: 0

      # SSH to VPS and Deploy
      - name: SSH Deploy (Zero Trust Verification)
        uses: appleboy/ssh-action@master
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Truyền thêm biến cần thiết
          envs: REPO_LC,GITHUB_REPOSITORY,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY

          script: |
            # 1. Cài đặt Cosign 
            if ! command -v cosign &> /dev/null; then
                echo "Installing Cosign..."
                curl -sSL -O https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64
                sudo mv cosign-linux-amd64 /usr/local/bin/cosign
                sudo chmod +x /usr/local/bin/cosign
            fi

            cd /root/my-app

            # Tạo file .env chứa Key trên VPS
            echo "Generating .env file..."
            echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" > .env
            echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> .env

            # REPO_LC (chữ thường) dùng cho Docker Image
            REPO_LC=${REPO_LC} 
            
            echo ">>> PULLING IMAGES..."
            docker compose pull

            # Lấy Digest (Dùng REPO_LC vì tên ảnh trên GHCR là chữ thường)
            WEB_IMG="ghcr.io/${REPO_LC}:latest"
            BACKEND_IMG="ghcr.io/${REPO_LC}-backend:latest"
            WEB_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $WEB_IMG | cut -d'@' -f2)
            BACKEND_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $BACKEND_IMG | cut -d'@' -f2)

            echo "Target Digests:"
            echo "Web: $WEB_DIGEST"
            echo "Backend: $BACKEND_DIGEST"

            # Cấu hình OIDC dùng GITHUB_REPOSITORY (Để khớp với Yoirk)
            CERT_IDENTITY="https://github.com/${GITHUB_REPOSITORY}/.github/workflows/deploy.yml@refs/heads/main"
            CERT_ISSUER="https://token.actions.githubusercontent.com"

            echo "Identity Expected: $CERT_IDENTITY"

            # --- VERIFY 1: SIGNATURE ---
            echo ">>> [1/3] Verifying Signatures..."
            if ! cosign verify --certificate-identity "$CERT_IDENTITY" --certificate-oidc-issuer "$CERT_ISSUER" ghcr.io/${REPO_LC}@$WEB_DIGEST; then
              echo "Web Signature Failed!"; exit 1
            fi
            if ! cosign verify --certificate-identity "$CERT_IDENTITY" --certificate-oidc-issuer "$CERT_ISSUER" ghcr.io/${REPO_LC}-backend@$BACKEND_DIGEST; then
              echo "Backend Signature Failed!"; exit 1
            fi

            # --- VERIFY 2: SBOM ---
            echo ">>> [2/3] Verifying SBOM Attestations..."
            if ! cosign verify-attestation --type spdx --certificate-identity "$CERT_IDENTITY" --certificate-oidc-issuer "$CERT_ISSUER" ghcr.io/${REPO_LC}@$WEB_DIGEST > /dev/null 2>&1; then
              echo "Warning: Web SBOM not verified (Soft Fail)"
            else
              echo "Web SBOM Verified"
            fi

            # --- VERIFY 3: SLSA PROVENANCE ---
            echo ">>> [3/3] Verifying SLSA Provenance..."
            if ! cosign verify-attestation --certificate-identity "$CERT_IDENTITY" --certificate-oidc-issuer "$CERT_ISSUER" ghcr.io/${REPO_LC}@$WEB_DIGEST > /dev/null 2>&1; then
               echo "Warning: SLSA Provenance not verified (Soft Fail)"
            else
               echo "Web SLSA Provenance Verified"
            fi

            echo ">>> ALL SECURITY CHECKS PASSED. DEPLOYING..."
            
            # Set quyền SSL
            find /etc/letsencrypt -type d -exec chmod 755 {} + 2>/dev/null || true
            find /etc/letsencrypt -type f -exec chmod 644 {} + 2>/dev/null || true

            docker compose down
            docker compose up -d
            docker image prune -f

  # DAST Prod
  dast-prod:
    name: DAST Prod
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. TẠO LẠI FILE RULES CHO MÔI TRƯỜNG PROD
      - name: Create ZAP Rules File
        run: |
          printf "10017\tIGNORE\t(Cross-Domain JS)\n" > rules.tsv
          printf "10023\tIGNORE\t(Debug Info)\n" >> rules.tsv
          printf "10027\tIGNORE\t(Suspicious Comments)\n" >> rules.tsv
          printf "10049\tIGNORE\t(Cache Headers)\n" >> rules.tsv
          printf "10055\tIGNORE\t(CSP Wildcard)\n" >> rules.tsv
          printf "10109\tIGNORE\t(Modern Web App)\n" >> rules.tsv
          printf "90003\tIGNORE\t(SRI Missing)\n" >> rules.tsv
          printf "90004\tIGNORE\t(Site Isolation)\n" >> rules.tsv
          printf "90022\tIGNORE\t(App Error)\n" >> rules.tsv

      # 2. CHẠY SCAN ZAP TRÊN PROD
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://wanderingtomes.site'
          fail_action: false # Prod chỉ cảnh báo, không chặn
          allow_issue_writing: false
          cmd_options: '-d'
          rules_file_name: 'rules.tsv'
          artifact_name: 'zap_report_prod' 

      - name: SSL/TLS Hardening Scan
        # Chạy container testssl.sh quét website
        run: |
          docker run --rm -t drwetter/testssl.sh \
            --severity HIGH \
            --fast \
            https://wanderingtomes.site

  # Discord notification
  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    if: always()
    needs: [security-sast, build-export, dast-ci, push-registry, deploy, dast-prod]
    steps:
      - name: Send Notification
        uses: tsickert/discord-webhook@v5.3.0
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        # Kiểm tra biến môi trường thay vì kiểm tra secret trực tiếp
        if: env.WEBHOOK_URL != ''
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-color: ${{ contains(needs.*.result, 'failure') && 15548997 || 5763719 }}
          
          username: DevSecOps Bot
          avatar-url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          
          embed-title: "CI/CD Status: ${{ contains(needs.*.result, 'failure') && 'FAILED' || 'SUCCESS' }}"
          embed-description: |
            **Project:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Triggered by:** ${{ github.actor }}
            
            [View Run Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})