name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write
  pull-requests: write

jobs:
  # 1. Job quet lo hong (Trivy)
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

  # 2. Quet Secret (TruffleHog)
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Lay toan bo lich su commit de quet

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # 3. Build & Sign
  build-push-sign:
    needs: [security-scan, secret-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        id: build-and-push
        with:
          context: .
          push: true
          tags: |
            ghcr.io/yoirk/cicdforweb:latest
            ghcr.io/yoirk/cicdforweb:${{ github.sha }}

      - name: Sign image with OIDC
        run: |
          cosign sign --yes ghcr.io/yoirk/cicdforweb:${{ github.sha }}
          cosign sign --yes ghcr.io/yoirk/cicdforweb:latest

  # 4. Deploy 
  deploy:
    needs: build-push-sign
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if ! command -v cosign &> /dev/null; then
                wget "https://github.com/sigstore/cosign/releases/download/v2.2.3/cosign-linux-amd64"
                mv cosign-linux-amd64 /usr/local/bin/cosign
                chmod +x /usr/local/bin/cosign
            fi

            cd /root/my-app
            docker pull ghcr.io/yoirk/cicdforweb:latest
            
            # Verify Signature
            if cosign verify \
              --certificate-identity-regexp "^https://github.com/[Yy]oirk/cicdforweb/.*" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              ghcr.io/yoirk/cicdforweb:latest; then
              echo "Signature Verified. Deploying..."
            else
              echo "SECURITY ALERT: Signature verification failed."
              exit 1
            fi
            
            # Set permissions
            chmod 755 /etc/letsencrypt
            chmod 755 /etc/letsencrypt/live
            chmod 755 /etc/letsencrypt/archive
            chmod 755 /etc/letsencrypt/live/wanderingtomes.site
            chmod 755 /etc/letsencrypt/archive/wanderingtomes.site
            chmod 644 /etc/letsencrypt/live/wanderingtomes.site/fullchain.pem
            chmod 644 /etc/letsencrypt/live/wanderingtomes.site/privkey.pem
            
            # Restart
            docker compose down
            docker compose up -d
            docker image prune -f

  # 5. DAST Scan 
  dast-scan:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare workspace
        run: chmod -R 777 .

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://wanderingtomes.site'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

  # 6. Notify Discord
  notify:
    needs: [security-scan, secret-scan, build-push-sign, deploy, dast-scan]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ contains(needs.*.result, 'failure') && 'failure' || 'success' }}
          title: "DevSecOps Pipeline Status"
          description: "Full pipeline with Secret Scanning completed."
          color: 0x0000ff
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}