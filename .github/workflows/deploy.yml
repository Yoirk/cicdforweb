name: DevSecOps Microservices Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_WEB: ghcr.io/${{ github.repository }}
  IMAGE_BACKEND: ghcr.io/${{ github.repository }}-backend

permissions:
  contents: read
  packages: write
  id-token: write # Required for Cosign

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: web
            context: .
            dockerfile: Dockerfile
          - service: backend
            context: ./backend
            dockerfile: backend/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Set image name based on matrix service
      - name: Set Image Tag
        id: meta
        run: |
          if [ "${{ matrix.service }}" == "web" ]; then
            echo "image=${{ env.IMAGE_WEB }}" >> $GITHUB_OUTPUT
          else
            echo "image=${{ env.IMAGE_BACKEND }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.image }}:latest,${{ steps.meta.outputs.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign Image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.image }}:latest
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.meta.outputs.image }}:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Copy config files to VPS
      - name: Copy Config
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx/default.conf,html/index.html"
          target: "/root/my-app"
          strip_components: 0

      # SSH to deploy
      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/my-app
            
            # 1. Pull latest images
            docker compose pull

            # 2. Verify Signatures (Cosign)
            REPO_REGEX="^https://github.com/[Yy]oirk/cicdforweb/.*"
            ISSUER="https://token.actions.githubusercontent.com"
            
            echo "Verifying web signature..."
            cosign verify --certificate-identity-regexp "$REPO_REGEX" --certificate-oidc-issuer "$ISSUER" ghcr.io/${{ github.repository }}:latest
            
            echo "Verifying backend signature..."
            cosign verify --certificate-identity-regexp "$REPO_REGEX" --certificate-oidc-issuer "$ISSUER" ghcr.io/${{ github.repository }}-backend:latest

            # 3. Set SSL Permissions (Best Practice)
            # Folders: 755 (execute needed for cd)
            find /etc/letsencrypt/live -type d -exec chmod 755 {} +
            find /etc/letsencrypt/archive -type d -exec chmod 755 {} +
            # Files: 644 (read only, no execute)
            find /etc/letsencrypt/live -type f -exec chmod 644 {} +
            find /etc/letsencrypt/archive -type f -exec chmod 644 {} +

            # 4. Restart containers
            docker compose down
            docker compose up -d

            # 5. Cleanup old images
            docker image prune -f