<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandering Tomes</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìñ</text></svg>">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Base Styles --- */
        body { font-family: 'Courier New', Courier, monospace; margin: 0; padding: 0; background: #f4f4f4; overflow-x: hidden; }
        
        /* Header */
        header {
            background: #fff; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #333; position: sticky; top: 0; z-index: 100;
            height: 60px; box-sizing: border-box;
        }

        .header-right { display: flex; gap: 25px; align-items: center; }

        /* Style chung cho n√∫t Icon */
        .header-btn { 
            font-size: 1.4rem; cursor: pointer; background: none; border: none; 
            padding: 0; color: #333; transition: color 0.2s, transform 0.2s;
        }
        .header-btn:hover { transform: scale(1.1); color: #000; }

        /* Logo to h∆°n ch√∫t */
        .logo-btn { font-size: 1.6rem; } 

        /* Search Bar */
        .search-bar-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            background: #fff; z-index: 101;
            display: flex; align-items: center; padding: 0 20px; box-sizing: border-box;
            border-bottom: 2px solid #333;
            transform: translateY(-100%); transition: transform 0.3s ease;
        }
        .search-bar-container.active { transform: translateY(0); }
        
        .search-input {
            flex-grow: 1; border: none; font-size: 1.1rem; font-family: inherit; outline: none;
            background: transparent; margin-left: 10px;
        }
        .close-search { font-size: 1.4rem; cursor: pointer; background: none; border: none; margin-left: 15px; color: #666; }

        /* --- FAB BUTTON (C√¢y b√∫t) --- */
        .fab-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background-color: #333; color: #fff;
            border-radius: 50%; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 1.5rem; cursor: pointer; z-index: 150;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s;
        }
        .fab-btn:hover { transform: scale(1.1); background-color: #000; }

        /* --- Stream Flow --- */
        .stream-container { width: 100%; padding: 50px 0; overflow: hidden; position: relative; }
        .stream-track { display: flex; gap: 30px; width: max-content; animation: flow 40s linear infinite; }
        .stream-track:hover { animation-play-state: paused; }
        @keyframes flow { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
        
        .card { 
            background: #fff; border: 1px solid #333; padding: 20px; 
            width: 300px; flex-shrink: 0; box-shadow: 6px 6px 0 #333; 
            white-space: normal; display: flex; flex-direction: column; justify-content: space-between;
        }
        .book-title { font-weight: bold; font-size: 1.1em; color: #d35400; margin-bottom: 10px; }
        .content-text { flex-grow: 1; font-size: 0.95em; line-height: 1.5; }
        .author { font-size: 0.8em; color: #666; margin-top: 15px; text-align: right; font-style: italic; }
        .empty-msg { text-align: center; color: #777; width: 100vw; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; 
            justify-content: center; align-items: center; z-index: 200;
        }
        .modal-content {
            background: #fff; padding: 30px; width: 90%; max-width: 400px;
            border: 2px solid #333; box-shadow: 8px 8px 0 #333; position: relative;
        }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; background: none; border: none; color: #666; }
        input:not(.search-input), textarea, button.action-btn { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; }
        button.action-btn { background: #333; color: #fff; cursor: pointer; border: none; font-weight: bold; }
        .hidden { display: none; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; }
        .success { color: green; font-size: 0.9em; margin-top: 5px; font-weight: bold; }
        .profile-info { text-align: center; margin-bottom: 20px; }
        .profile-avatar { font-size: 4rem; display: block; margin-bottom: 15px; color: #333; }
        .link-btn { color: blue; text-decoration: underline; cursor: pointer; border: none; background: none;}
    </style>
</head>
<body>

    <header>
        <button class="header-btn logo-btn" onclick="loadRandomThoughts()" title="Trang ch·ªß">
            <i class="fa-solid fa-book-open"></i>
        </button>
        
        <div class="header-right">
            <button class="header-btn" onclick="toggleSearch()" title="T√¨m ki·∫øm">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="header-btn" onclick="handleUserIconClick()" title="T√†i kho·∫£n">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
    </header>

    <div class="search-bar-container" id="searchBar">
        <i class="fa-solid fa-magnifying-glass" style="color:#666"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="T√¨m s√°ch ho·∫∑c n·ªôi dung..." onkeypress="handleSearch(event)">
        <button class="close-search" onclick="toggleSearch()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <button class="fab-btn" onclick="handleFabClick()" title="Vi·∫øt b√†i m·ªõi">
        <i class="fa-solid fa-pen-nib"></i>
    </button>

    <div class="stream-container" id="feedContainer">
        <div class="stream-track" id="feedTrack">
            <div class="empty-msg">ƒêang kh∆°i d√≤ng suy nghƒ©...</div>
        </div>
    </div>

    <div class="modal-overlay" id="authModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
            
            <div id="loginForm">
                <h3><i class="fa-solid fa-key"></i> ƒêƒÉng nh·∫≠p</h3>
                <input type="text" id="lUser" placeholder="Username">
                <input type="password" id="lPass" placeholder="Password">
                <button class="action-btn" onclick="doLogin()">V√†o ngay</button>
                <p>Ch∆∞a c√≥ t√†i kho·∫£n? <button class="link-btn" onclick="switchForm('register')">ƒêƒÉng k√Ω</button></p>
                <p id="lMsg"></p> 
            </div>

            <div id="registerForm" class="hidden">
                <h3><i class="fa-solid fa-user-plus"></i> T·∫°o t√†i kho·∫£n</h3>
                <input type="text" id="rUser" placeholder="Username m·ªõi">
                <input type="password" id="rPass" placeholder="Password m·ªõi">
                <button class="action-btn" onclick="doRegister()">ƒêƒÉng k√Ω</button>
                <p>ƒê√£ c√≥ t√†i kho·∫£n? <button class="link-btn" onclick="switchForm('login')">ƒêƒÉng nh·∫≠p</button></p>
                <p id="rMsg" class="error"></p>
            </div>

            <div id="postForm" class="hidden">
                <h3><i class="fa-solid fa-pen"></i> Chia s·∫ª suy nghƒ©</h3>
                <input type="text" id="bookTitle" placeholder="T√™n cu·ªën s√°ch t√¢m ƒë·∫Øc">
                <textarea id="thoughtContent" rows="5" placeholder="B·∫°n nghƒ© g√¨ v·ªÅ n√≥?"></textarea>
                <button class="action-btn" onclick="postThought()">Th·∫£ tr√¥i d√≤ng suy nghƒ©</button>
                <p id="pMsg" class="error"></p>
            </div>

            <div id="profileForm" class="hidden">
                <h3>H·ªì s∆° ng∆∞·ªùi d√πng</h3>
                <div class="profile-info">
                    <span class="profile-avatar"><i class="fa-solid fa-circle-user"></i></span>
                    <p>Xin ch√†o, <b id="profileName">User</b>!</p>
                </div>
                <button class="action-btn" style="background:#ccc; color:#000" onclick="logout()">ƒêƒÉng xu·∫•t</button>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC JS GI·ªÆ NGUY√äN (Kh√¥ng ƒë·ªïi) ---
        const token = localStorage.getItem('token');
        const currentUser = localStorage.getItem('user');
        loadRandomThoughts();

        function toggleSearch() {
            const bar = document.getElementById('searchBar');
            bar.classList.toggle('active');
            if (bar.classList.contains('active')) document.getElementById('searchInput').focus();
        }

        async function handleSearch(e) {
            if (e.key === 'Enter') {
                const query = document.getElementById('searchInput').value;
                if (!query.trim()) return;
                try {
                    document.getElementById('feedTrack').style.animationPlayState = 'paused';
                    let res = await fetch(`/api/thoughts/search?q=${query}`);
                    let data = await res.json();
                    if (data.results.length > 0) renderFeed(data.results);
                    else document.getElementById('feedTrack').innerHTML = '<div class="empty-msg">Kh√¥ng t√¨m th·∫•y cu·ªën n√†o nh∆∞ v·∫≠y c·∫£...</div>';
                    toggleSearch();
                } catch (e) { console.error(e); }
            }
        }

        function handleUserIconClick() {
            clearInputs();
            document.getElementById('authModal').style.display = 'flex';
            if (localStorage.getItem('token')) {
                switchForm('profile', false);
                document.getElementById('profileName').innerText = localStorage.getItem('user');
            } else { switchForm('login', false); }
        }

        function handleFabClick() {
            clearInputs();
            document.getElementById('authModal').style.display = 'flex';
            if (localStorage.getItem('token')) { switchForm('post', false); }
            else {
                switchForm('login', false);
                let msg = document.getElementById('lMsg');
                msg.innerText = "B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ vi·∫øt b√†i nh√©!";
                msg.className = 'error'; 
            }
        }

        function clearInputs() {
            document.querySelectorAll('input:not(.search-input), textarea').forEach(input => input.value = '');
            ['lMsg', 'rMsg', 'pMsg'].forEach(id => {
                const el = document.getElementById(id);
                if(el) { el.innerText = ''; el.className = ''; }
            });
        }
        function closeModal() { document.getElementById('authModal').style.display = 'none'; }
        document.getElementById('authModal').addEventListener('click', function(e) { if (e.target === this) closeModal(); });
        function switchForm(type, shouldClear = true) {
            if(shouldClear) clearInputs();
            ['loginForm', 'registerForm', 'postForm', 'profileForm'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(type + 'Form').classList.remove('hidden');
        }

        async function loadRandomThoughts() {
            document.getElementById('feedTrack').style.animationPlayState = 'running';
            try {
                let res = await fetch('/api/thoughts/random');
                let data = await res.json();
                renderFeed(data.results);
            } catch (e) { console.error(e); }
        }

        function renderFeed(items) {
            const track = document.getElementById('feedTrack');
            if (!items || items.length === 0) {
                track.innerHTML = '<div class="empty-msg">D√≤ng s√¥ng ƒëang tƒ©nh l·∫∑ng...</div>';
                return;
            }
            const cardsHtml = items.map(i => `
                <div class="card">
                    <div class="book-title"><i class="fa-solid fa-book"></i> ${escapeHtml(i.book_title)}</div>
                    <div class="content-text">${escapeHtml(i.content)}</div>
                    <small class="author">‚Äï ${escapeHtml(i.username)}</small>
                </div>
            `).join('');
            track.innerHTML = items.length < 5 ? cardsHtml.repeat(4) : cardsHtml + cardsHtml; 
        }

        async function doRegister() {
            let u = document.getElementById('rUser').value;
            let p = document.getElementById('rPass').value;
            if(!u || !p) { document.getElementById('rMsg').innerText = 'Thi·∫øu th√¥ng tin r·ªìi'; return; }
            try {
                let res = await fetch('/api/register', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                if (res.ok) {
                    switchForm('login'); 
                    let msg = document.getElementById('lMsg');
                    msg.innerText = 'ƒêƒÉng k√Ω th√†nh c√¥ng! M·ªùi b·∫°n v√†o.'; msg.className = 'success';
                    document.getElementById('lUser').value = u;
                } else {
                    document.getElementById('rMsg').innerText = 'T√™n n√†y ƒë√£ c√≥ ng∆∞·ªùi d√πng.'; document.getElementById('rMsg').className = 'error';
                }
            } catch (e) { document.getElementById('rMsg').innerText = 'L·ªói k·∫øt n·ªëi'; }
        }

        async function doLogin() {
            let u = document.getElementById('lUser').value;
            let p = document.getElementById('lPass').value;
            let msg = document.getElementById('lMsg');
            msg.innerText = 'ƒêang ki·ªÉm tra...'; msg.className = '';
            try {
                let res = await fetch('/api/login', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                if (res.ok) {
                    let data = await res.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', u);
                    closeModal(); 
                } else {
                    msg.innerText = 'Sai t√™n ho·∫∑c m·∫≠t kh·∫©u r·ªìi!'; msg.className = 'error';
                }
            } catch (e) { msg.innerText = 'L·ªói k·∫øt n·ªëi'; msg.className = 'error'; }
        }

        async function postThought() {
            let title = document.getElementById('bookTitle').value;
            let content = document.getElementById('thoughtContent').value;
            let pMsg = document.getElementById('pMsg');
            if(!title || !content) { pMsg.innerText = "H√£y vi·∫øt g√¨ ƒë√≥ nh√©."; return; }
            try {
                let res = await fetch(`/api/thoughts?token=${localStorage.getItem('token')}`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({content: content, book_title: title})
                });
                if (res.ok) { closeModal(); loadRandomThoughts(); } 
                else { pMsg.innerText = "L·ªói x√°c th·ª±c (H·∫øt h·∫°n phi√™n?)."; }
            } catch (e) { pMsg.innerText = "L·ªói k·∫øt n·ªëi."; }
        }

        function logout() { localStorage.clear(); closeModal(); }
        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
