<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandering Tomes</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìñ</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Base Styles --- */
        body { font-family: 'Courier New', Courier, monospace; margin: 0; padding: 0; background: #f4f4f4; overflow: hidden; /* ·∫®n scroll body ch√≠nh */ height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        header {
            background: #fff; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #333; z-index: 100;
            height: 60px; flex-shrink: 0;
        }
        .header-right { display: flex; gap: 25px; align-items: center; }
        .header-btn { 
            font-size: 1.4rem; cursor: pointer; background: none; border: none; 
            padding: 0; color: #333; transition: transform 0.2s;
        }
        .header-btn:hover { transform: scale(1.1); color: #000; }
        .logo-btn { font-size: 1.6rem; } 

        /* Search Bar */
        .search-bar-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            background: #fff; z-index: 101;
            display: flex; align-items: center; padding: 0 20px; box-sizing: border-box;
            border-bottom: 2px solid #333;
            transform: translateY(-100%); transition: transform 0.3s ease;
        }
        .search-bar-container.active { transform: translateY(0); }
        .search-input { flex-grow: 1; border: none; font-size: 1.1rem; font-family: inherit; outline: none; background: transparent; margin-left: 10px; }
        .close-search { font-size: 1.4rem; cursor: pointer; background: none; border: none; margin-left: 15px; color: #666; }

        /* FAB */
        .fab-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background-color: #333; color: #fff;
            border-radius: 50%; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 1.5rem; cursor: pointer; z-index: 150;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s;
        }
        .fab-btn:hover { transform: scale(1.1); background-color: #000; }

        /* --- MULTI-STREAM FLOW (ƒêa d√≤ng ch·∫£y) --- */
        .streams-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* CƒÉn gi·ªØa theo chi·ªÅu d·ªçc */
            gap: 20px; /* Kho·∫£ng c√°ch gi·ªØa c√°c d√≤ng */
            background: #f4f4f4;
            padding: 20px 0;
            overflow: hidden;
        }

        .stream-row {
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .stream-track {
            display: flex;
            gap: 30px;
            width: max-content;
            /* Animation s·∫Ω ƒë∆∞·ª£c set inline trong JS ƒë·ªÉ random t·ªëc ƒë·ªô */
        }

        /* Hi·ªáu ·ª©ng Animation */
        @keyframes scrollLeft { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        @keyframes scrollRight { from { transform: translateX(-50%); } to { transform: translateX(0); } }

        .card { 
            background: #fff; border: 1px solid #333; padding: 20px; 
            width: 280px; height: 160px; /* C·ªë ƒë·ªãnh chi·ªÅu cao cho ƒë·ªÅu */
            flex-shrink: 0; box-shadow: 5px 5px 0 #333; 
            white-space: normal; display: flex; flex-direction: column; justify-content: space-between;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 8px 8px 0 #333; border-color: #000; }
        .book-title { font-weight: bold; font-size: 1em; color: #d35400; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .content-text { flex-grow: 1; font-size: 0.9em; line-height: 1.4; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; }
        .author { font-size: 0.8em; color: #666; margin-top: 10px; text-align: right; font-style: italic; }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; 
            justify-content: center; align-items: center; z-index: 200;
            backdrop-filter: blur(2px); /* L√†m m·ªù n·ªÅn ph√≠a sau */
        }
        .modal-content {
            background: #fff; padding: 30px; width: 90%; max-width: 500px;
            border: 2px solid #333; box-shadow: 10px 10px 0 #333; position: relative;
            max-height: 80vh; overflow-y: auto;
        }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; background: none; border: none; color: #666; }
        input:not(.search-input), textarea, button.action-btn { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; }
        button.action-btn { background: #333; color: #fff; cursor: pointer; border: none; font-weight: bold; }
        .hidden { display: none; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; }
        .success { color: green; font-size: 0.9em; margin-top: 5px; font-weight: bold; }
        .profile-avatar { font-size: 4rem; display: block; margin-bottom: 15px; color: #333; text-align: center; }
        .link-btn { color: blue; text-decoration: underline; cursor: pointer; border: none; background: none;}
        
        /* Detail Modal specific */
        .detail-title { font-size: 1.4em; color: #d35400; font-weight: bold; margin-bottom: 15px; display: block; }
        .detail-content { font-size: 1.1em; line-height: 1.6; white-space: pre-wrap; margin-bottom: 20px; }
        .detail-meta { border-top: 1px dashed #ccc; padding-top: 10px; color: #666; font-size: 0.9em; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <header>
        <button class="header-btn logo-btn" onclick="loadRandomThoughts()" title="Trang ch·ªß">
            <i class="fa-solid fa-book-open"></i>
        </button>
        <div class="header-right">
            <button class="header-btn" onclick="toggleSearch()" title="T√¨m ki·∫øm"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="header-btn" onclick="handleUserIconClick()" title="T√†i kho·∫£n"><i class="fa-solid fa-user"></i></button>
        </div>
    </header>

    <div class="search-bar-container" id="searchBar">
        <i class="fa-solid fa-magnifying-glass" style="color:#666"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="T√¨m s√°ch..." onkeypress="handleSearch(event)">
        <button class="close-search" onclick="toggleSearch()"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <button class="fab-btn" onclick="handleFabClick()" title="Vi·∫øt b√†i m·ªõi"><i class="fa-solid fa-pen-nib"></i></button>

    <div class="streams-wrapper" id="streamsWrapper">
        <div style="text-align: center; width: 100%; color: #777;">ƒêang kh∆°i ngu·ªìn...</div>
    </div>

    <div class="modal-overlay" id="authModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('authModal')"><i class="fa-solid fa-xmark"></i></button>
            
            <div id="loginForm">
                <h3><i class="fa-solid fa-key"></i> ƒêƒÉng nh·∫≠p</h3>
                <input type="text" id="lUser" placeholder="Username">
                <input type="password" id="lPass" placeholder="Password">
                <button class="action-btn" onclick="doLogin()">V√†o ngay</button>
                <p>Ch∆∞a c√≥ t√†i kho·∫£n? <button class="link-btn" onclick="switchForm('register')">ƒêƒÉng k√Ω</button></p>
                <p id="lMsg"></p> 
            </div>

            <div id="registerForm" class="hidden">
                <h3><i class="fa-solid fa-user-plus"></i> T·∫°o t√†i kho·∫£n</h3>
                <input type="text" id="rUser" placeholder="Username m·ªõi">
                <input type="password" id="rPass" placeholder="Password m·ªõi">
                <button class="action-btn" onclick="doRegister()">ƒêƒÉng k√Ω</button>
                <p>ƒê√£ c√≥ t√†i kho·∫£n? <button class="link-btn" onclick="switchForm('login')">ƒêƒÉng nh·∫≠p</button></p>
                <p id="rMsg" class="error"></p>
            </div>

            <div id="postForm" class="hidden">
                <h3><i class="fa-solid fa-pen"></i> Chia s·∫ª suy nghƒ©</h3>
                <input type="text" id="bookTitle" placeholder="T√™n cu·ªën s√°ch t√¢m ƒë·∫Øc">
                <textarea id="thoughtContent" rows="5" placeholder="B·∫°n nghƒ© g√¨ v·ªÅ n√≥?"></textarea>
                <button class="action-btn" onclick="postThought()">Th·∫£ tr√¥i d√≤ng suy nghƒ©</button>
                <p id="pMsg" class="error"></p>
            </div>

            <div id="profileForm" class="hidden">
                <span class="profile-avatar"><i class="fa-solid fa-circle-user"></i></span>
                <p style="text-align: center;">Xin ch√†o, <b id="profileName">User</b>!</p>
                <button class="action-btn" style="background:#ccc; color:#000" onclick="logout()">ƒêƒÉng xu·∫•t</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('detailModal')"><i class="fa-solid fa-xmark"></i></button>
            
            <div id="detailContainer">
                </div>
            
            <button class="action-btn" id="filterBookBtn" style="margin-top: 20px; background: #d35400;">
                <i class="fa-solid fa-filter"></i> Xem t·∫•t c·∫£ v·ªÅ s√°ch n√†y
            </button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        loadRandomThoughts();

        // --- Logic ƒêa d√≤ng ch·∫£y (Multi-Stream) ---
        async function loadRandomThoughts() {
            try {
                let res = await fetch('/api/thoughts/random'); // L·∫•y d·ªØ li·ªáu ng·∫´u nhi√™n (backend n√™n tr·∫£ v·ªÅ kho·∫£ng 20-30 b√†i th√¨ ƒë·∫πp)
                let data = await res.json();
                
                // N·∫øu √≠t d·ªØ li·ªáu qu√° th√¨ nh√¢n b·∫£n l√™n client-side ƒë·ªÉ ƒë·ªß l·∫•p ƒë·∫ßy 3 d√≤ng
                let items = data.results;
                if(items.length < 15) {
                    items = [...items, ...items, ...items]; // Nh√¢n 3
                }
                
                renderMultiStreams(items);
            } catch (e) { console.error(e); }
        }

        function renderMultiStreams(items) {
            const wrapper = document.getElementById('streamsWrapper');
            wrapper.innerHTML = ''; // X√≥a c≈©

            // Chia d·ªØ li·ªáu th√†nh 3 ph·∫ßn (ho·∫∑c tr·ªôn ng·∫´u nhi√™n v√†o 3 d√≤ng)
            const rows = 3;
            
            for (let i = 0; i < rows; i++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'stream-row';
                
                // T·∫°o track
                const trackDiv = document.createElement('div');
                trackDiv.className = 'stream-track';
                
                // Config h∆∞·ªõng v√† t·ªëc ƒë·ªô kh√°c nhau cho t·ª´ng d√≤ng
                // D√≤ng ch·∫µn: Ch·∫°y sang tr√°i. D√≤ng l·∫ª: Ch·∫°y sang ph·∫£i (ƒë·ªÉ t·∫°o c·∫£m gi√°c so le)
                const direction = i % 2 === 0 ? 'scrollLeft' : 'scrollRight'; 
                const duration = 40 + (i * 15); // D√≤ng 1: 40s, D√≤ng 2: 55s, D√≤ng 3: 70s
                
                trackDiv.style.animation = `${direction} ${duration}s linear infinite`;

                // X√°o tr·ªôn items m·ªôt ch√∫t ƒë·ªÉ c√°c d√≤ng kh√¥ng gi·ªëng h·ªát nhau
                const shuffledItems = [...items].sort(() => 0.5 - Math.random());
                
                // Render Cards
                const cardsHtml = shuffledItems.map(item => createCardHTML(item)).join('');
                
                // Nh√¢n ƒë√¥i n·ªôi dung ƒë·ªÉ loop m∆∞·ª£t
                trackDiv.innerHTML = cardsHtml + cardsHtml;
                
                // S·ª± ki·ªán d·ª´ng khi hover
                trackDiv.addEventListener('mouseenter', () => trackDiv.style.animationPlayState = 'paused');
                trackDiv.addEventListener('mouseleave', () => trackDiv.style.animationPlayState = 'running');

                rowDiv.appendChild(trackDiv);
                wrapper.appendChild(rowDiv);
            }
        }

        function createCardHTML(item) {
            // Encode object item th√†nh chu·ªói JSON ƒë·ªÉ truy·ªÅn v√†o h√†m onclick
            // L∆∞u √Ω: C·∫ßn escape d·∫•u nh√°y ƒë∆°n ƒë·ªÉ tr√°nh l·ªói JS
            const itemJson = JSON.stringify(item).replace(/'/g, "&#39;").replace(/"/g, "&quot;");
            
            return `
                <div class="card" onclick='openDetail(${itemJson})'>
                    <div class="book-title"><i class="fa-solid fa-book"></i> ${escapeHtml(item.book_title)}</div>
                    <div class="content-text">${escapeHtml(item.content)}</div>
                    <small class="author">‚Äï ${escapeHtml(item.username)}</small>
                </div>
            `;
        }

        // --- Logic Chi ti·∫øt b√†i vi·∫øt (Detail View) ---
        function openDetail(item) {
            const modal = document.getElementById('detailModal');
            const container = document.getElementById('detailContainer');
            const btn = document.getElementById('filterBookBtn');

            container.innerHTML = `
                <span class="detail-title">üìñ ${escapeHtml(item.book_title)}</span>
                <div class="detail-content">${escapeHtml(item.content)}</div>
                <div class="detail-meta">
                    <span>‚úçÔ∏è T√°c gi·∫£: <b>${escapeHtml(item.username)}</b></span>
                </div>
            `;

            // G√°n s·ª± ki·ªán cho n√∫t "Xem t·∫•t c·∫£ v·ªÅ s√°ch n√†y"
            btn.onclick = () => {
                closeModal('detailModal');
                triggerSearch(item.book_title);
            };

            modal.style.display = 'flex';
        }

        async function triggerSearch(query) {
            // T√°i s·ª≠ d·ª•ng h√†m search nh∆∞ng hi·ªÉn th·ªã ·ªü d·∫°ng 1 d√≤ng (ho·∫∑c gi·ªØ nguy√™n 3 d√≤ng nh∆∞ng ch·ªâ hi·ªán b√†i filtered)
            // ·ªû ƒë√¢y m√¨nh l√†m ƒë∆°n gi·∫£n: Render l·∫°i 3 d√≤ng nh∆∞ng ch·ªâ ch·ª©a b√†i v·ªÅ s√°ch ƒë√≥
            try {
                let res = await fetch(`/api/thoughts/search?q=${query}`);
                let data = await res.json();
                
                if (data.results.length > 0) {
                    // N·∫øu √≠t k·∫øt qu·∫£ qu√° th√¨ nh√¢n b·∫£n l√™n ƒë·ªÉ d√≤ng ch·∫£y v·∫´n ch·∫°y ƒë·∫πp
                    let items = data.results;
                    while(items.length < 10) items = [...items, ...items];
                    renderMultiStreams(items);
                } else {
                    alert('Kh√¥ng t√¨m th·∫•y th√™m b√†i n√†o.');
                }
            } catch(e) { console.error(e); }
        }

        // --- C√°c Logic Search, Auth, Modal c≈© (gi·ªØ nguy√™n nh∆∞ng s·ª≠a tham s·ªë closeModal) ---
        function toggleSearch() {
            const bar = document.getElementById('searchBar');
            bar.classList.toggle('active');
            if (bar.classList.contains('active')) document.getElementById('searchInput').focus();
        }

        function handleSearch(e) {
            if (e.key === 'Enter') {
                triggerSearch(document.getElementById('searchInput').value);
                toggleSearch();
            }
        }
        
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        // ƒê√≥ng modal khi click ra ngo√†i
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = 'none';
            }
        }

        function handleUserIconClick() {
            clearInputs();
            document.getElementById('authModal').style.display = 'flex';
            if (localStorage.getItem('token')) {
                switchForm('profile', false);
                document.getElementById('profileName').innerText = localStorage.getItem('user');
            } else { switchForm('login', false); }
        }

        function handleFabClick() {
            clearInputs();
            document.getElementById('authModal').style.display = 'flex';
            if (localStorage.getItem('token')) { switchForm('post', false); }
            else {
                switchForm('login', false);
                document.getElementById('lMsg').innerText = "ƒêƒÉng nh·∫≠p ƒë·ªÉ vi·∫øt nh√©!";
            }
        }

        // ... [Gi·ªØ nguy√™n c√°c h√†m clearInputs, switchForm, doLogin, doRegister, postThought, logout] ...
        function clearInputs() {
            document.querySelectorAll('input:not(.search-input), textarea').forEach(input => input.value = '');
            ['lMsg', 'rMsg', 'pMsg'].forEach(id => {
                const el = document.getElementById(id);
                if(el) { el.innerText = ''; el.className = ''; }
            });
        }
        function switchForm(type, shouldClear = true) {
            if(shouldClear) clearInputs();
            ['loginForm', 'registerForm', 'postForm', 'profileForm'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(type + 'Form').classList.remove('hidden');
        }
        async function doLogin() {
             let u = document.getElementById('lUser').value; let p = document.getElementById('lPass').value;
             try {
                let res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({username: u, password: p}) });
                if (res.ok) { let data = await res.json(); localStorage.setItem('token', data.token); localStorage.setItem('user', u); closeModal('authModal'); }
                else { document.getElementById('lMsg').innerText = 'Sai th√¥ng tin!'; }
             } catch(e) {}
        }
        async function doRegister() {
             let u = document.getElementById('rUser').value; let p = document.getElementById('rPass').value;
             try {
                let res = await fetch('/api/register', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({username: u, password: p}) });
                if (res.ok) { switchForm('login'); document.getElementById('lMsg').innerText = 'ƒêƒÉng k√Ω th√†nh c√¥ng!'; document.getElementById('lUser').value = u; }
                else { document.getElementById('rMsg').innerText = 'T√™n t·ªìn t·∫°i!'; }
             } catch(e) {}
        }
        async function postThought() {
             let t = document.getElementById('bookTitle').value; let c = document.getElementById('thoughtContent').value;
             try {
                let res = await fetch(`/api/thoughts?token=${token}`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({content: c, book_title: t}) });
                if (res.ok) { closeModal('authModal'); loadRandomThoughts(); }
                else { document.getElementById('pMsg').innerText = 'L·ªói g·ª≠i b√†i'; }
             } catch(e) {}
        }
        function logout() { localStorage.clear(); closeModal('authModal'); }
        function escapeHtml(text) { if (!text) return ""; return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }
    </script>
</body>
</html>
