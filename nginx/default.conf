server {
    listen 80;
    listen [::]:80;
    server_name wanderingtomes.site www.wanderingtomes.site;

    # 1. Chuyển hướng toàn bộ traffic HTTP sang HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # 2. Giữ lại để hỗ trợ gia hạn chứng chỉ Let's Encrypt (nếu cần dùng webroot sau này)
    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name wanderingtomes.site www.wanderingtomes.site;

    # 3. Đường dẫn tới chứng chỉ (trong container)
    ssl_certificate /etc/letsencrypt/live/wanderingtomes.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wanderingtomes.site/privkey.pem;

    # --- BẮT ĐẦU PHẦN HARDENING ---

    # 4. Ẩn thông tin phiên bản Nginx (Tránh lộ "Server: nginx/1.x.x")
    server_tokens off;

    # 5. Thêm các Header bảo mật quan trọng
    # Chống Clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Chống MIME-sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Bảo vệ XSS cơ bản
    add_header X-XSS-Protection "1; mode=block" always;
    
    # HSTS: Ép buộc trình duyệt luôn dùng HTTPS (Fix lỗi Strict-Transport-Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Kiểm soát thông tin Referrer để bảo mật quyền riêng tư
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy: Chặn quyền truy cập phần cứng nhạy cảm (Cam, Mic...)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    
    # CSP: Chỉ cho phép load tài nguyên từ chính site này (Fix lỗi Content Security Policy)
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # --- KẾT THÚC PHẦN HARDENING ---

    # 6. Cấu hình thư mục gốc
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Fix lỗi Cache-Control: Không cache file HTML để user luôn thấy nội dung mới nhất
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # 7. Cache file tĩnh (ảnh, css, js) 1 ngày để web load nhanh hơn
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        root /usr/share/nginx/html;
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
}