# CẤU HÌNH CHO USER NON-ROOT (UID 101)
client_body_temp_path /tmp/client_temp;
proxy_temp_path       /tmp/proxy_temp_path;
fastcgi_temp_path     /tmp/fastcgi_temp;
uwsgi_temp_path       /tmp/uwsgi_temp;
scgi_temp_path        /tmp/scgi_temp;

# Rate Limit: Giới hạn mỗi IP chỉ được 10 requests/giây
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

server {
    listen 80;
    listen [::]:80;
    server_name wanderingtomes.site www.wanderingtomes.site;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name wanderingtomes.site www.wanderingtomes.site;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/wanderingtomes.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wanderingtomes.site/privkey.pem;

    # HARDENING HEADERS
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    # connect-src cần thêm 'self' để JS gọi được API
    add_header Content-Security-Policy "default-src 'self' https: data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self';" always;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_stapling on;
    ssl_stapling_verify on;

    # Buffer Hardening (Chống Overflow)
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # 1. ROUTE CHO BACKEND API
    location /api/ {
        # Chuyển tiếp request sang container 'backend' port 8000
        # Dấu / ở cuối dùng để cắt bỏ /api/ khỏi đường dẫn gốc
        proxy_pass http://backend:8000/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        
        # Ẩn danh tính Backend
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # 2. ROUTE CHO FRONTEND (WEB TĨNH)
    location / {
        # Limit method cho file tĩnh
        limit_except GET HEAD { deny all; }

        # Rate Limit
        limit_req zone=mylimit burst=20 nodelay;

        root /usr/share/nginx/html;
        index index.html index.htm;
        # Try files để hỗ trợ SPA sau này (nếu cần)
        try_files $uri $uri/ /index.html;
        
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Cache file tĩnh (ảnh, js, css)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        limit_except GET HEAD { deny all; }
        root /usr/share/nginx/html;
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
}